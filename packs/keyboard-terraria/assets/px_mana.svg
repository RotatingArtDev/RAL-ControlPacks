<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- 像素风格魔法药水 - 蓝色药水瓶 -->
  <rect x="0" y="0" width="32" height="32" fill="#1a1a5a" rx="4"/>
  <rect x="1" y="1" width="30" height="30" fill="#2a2a8a" rx="3"/>
  <!-- 瓶子 -->
  <rect x="12" y="4" width="8" height="4" fill="#C0C0C0"/>
  <rect x="10" y="8" width="12" height="2" fill="#808080"/>
  <!-- 瓶身 -->
  <rect x="8" y="10" width="16" height="16" fill="#00004a"/>
  <rect x="10" y="12" width="12" height="12" fill="#0066FF"/>
  <!-- 药水高光 -->
  <rect x="12" y="14" width="4" height="4" fill="#66AAFF"/>
  <rect x="14" y="16" width="2" height="2" fill="#AADDFF"/>
  <!-- 星星魔法效果 -->
  <rect x="18" y="18" width="2" height="2" fill="#FFFFFF"/>
  <!-- 瓶底 -->
  <rect x="8" y="26" width="16" height="2" fill="#303030"/>
</svg>

